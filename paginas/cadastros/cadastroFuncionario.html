        <div class="content">
            <h4>Cadastro de funcionários</h4>
            <div class="conteudo">
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Digite o primeiro nome" id="first_name" type="text" class="validate" required>
                          <label for="first_name">Primeiro nome:</label>
                        </div>
                        <div class="input-field col s6">
                          <input placeholder="Digite o sobrenome" id="last_name" type="text" class="validate" required>
                          <label for="last_name">Sobrenome:</label>
                        </div>
                      </div>
                      <div class="input-field col s6">
                        <select>
                          <option class="desabilitado" value="" disabled selected>Escolha uma opção</option>
                          <option value="1">cabeleireiro(a)</option>
                          <option value="2">Manicure/Pedicure</option>
                          <option value="3">Maquiador(a)</option>
                        </select>
                        <label>Função:</label>
                      </div> 
                      <div class="input-field col s6">
                        <input placeholder="Digite a data de nascimento" id="last_name" type="date" min="1950-01-01" max="2005-01-01" required>
                        <label for="last_name">Data de nasc:</label>
                      </div>
                      <div class="input-field col s6">
                        <input placeholder="Digite o telefone" id="last_name" type="text" min="1950-01-01" max="2005-01-01" required>
                        <label for="last_name">Telefone:</label>
                      </div>
                      <div class="input-field col s6">
                        <input placeholder="Digite o celular" id="last_name" type="text" min="1950-01-01" max="2005-01-01" required>
                        <label for="last_name">Celular:</label>
                      </div>
                      <div class="input-field col s6">
                        <input placeholder="Digite o nome de usuário" id="last_name" type="text" min="1950-01-01" max="2005-01-01" required>
                        <label for="last_name">Nome de usuário:</label>
                      </div>
                      <div class="input-field col s6">
                        <input placeholder="Digite uma senha padrão" id="password" type="password" class="validate">
                        <label for="password">Senha:</label>
                      </div>
                      <button class="btn waves-effect waves-light right" type="submit" name="action">Salvar
                        <i class="material-icons right">send</i>
                      </button>
                    </form>
                  </div>
                  
            </div>
