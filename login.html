<html>
<head>
<title>Mozart</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../Mozart/css/login.css">
<body>
    <div class="loginbox">
        <i class='bx bxs-user-circle' id="user"></i>
        <h1>Login</h1>
        <form>
            <p>Nome de usuário:</p>
            <input type="text" name="" placeholder="Entre com seu nome de usuário">
            <p>Senha:</p>
            <input type="password" name="" placeholder="Entre com sua senha">
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</head>
</html>
